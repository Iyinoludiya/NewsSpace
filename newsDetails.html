<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>NewsSpace</h1>
    </nav>

    <div id="detailed-news"></div>

    <form id="update-post">
        <label for="post-author">Author:</label>
        <input type="text" id="post-author"> <br/>
        <label for="post-avatar">Avatar:</label>
        <input type="text" id="post-avatar"></><br/>
        <label for="post-title">Title:</label>
        <input type="text" id="post-title"> <br/>
        <label for="post-url">URL:</label>
        <input type="text" id="post-url"> <br/>
        <button class="update-btn" id="update-post">Update</button>
    </form>

    <div id="comments-list"></div>

    <form id="add-comment">
        <label for="name">Name:</label>
        <input type="text" id="name"><br/>
        <label for="comment">Comment:</label>
        <input type="text" id="comment"><br/>
        <button>Add Comment</button>
    </form>

    <script src="newsDetails.js"></script>
</body>
</html>
